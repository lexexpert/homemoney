<section class="section">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">List of records</h3>
          </div>
          <div class="form-inline pull-right m-r-2">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                [placeholder]="searchPlaceholder"
                [(ngModel)]="searchValue"
              >
            </div>
            <div class="btn-group" appDropdown>
              <button type="button" class="btn btn-secondary dropdown-toggle ">
                Parameter
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="changeParameter('amount')">Amount</a>
                <a class="dropdown-item" (click)="changeParameter('date')">Date</a>
                <a class="dropdown-item" (click)="changeParameter('type')">Type</a>
                <a class="dropdown-item" (click)="changeParameter('category')">Category</a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Category</th>
              <th>Type</th>
              <th class="text-lg-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let e of events | AppSearch:searchValue:searchParameter; let idx = index">
              <th scope="row">{{idx+1}}</th>
              <td>{{e.amount | number:'1.2'}}</td>
              <td>{{e.date | AppMoment:'DD.MM.YYYY HH:mm:ss'}}</td>
              <td>{{e.catName}}</td>
              <td>
                <span class="label label-success" *ngIf="e.type === 'income'">Income</span>
                <span class="label label-danger" *ngIf="e.type === 'outcome'">Expense</span>
              </td>
              <td class="text-lg-center">
                <a [routerLink]="['/system/history', e.id]" class="btn btn-primary-outline">Open</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
